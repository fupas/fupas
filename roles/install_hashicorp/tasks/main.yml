
- name: install the official HashiCorp Linux repository
  become: yes
  shell: yum-config-manager --add-repo https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo

- name: install Hashicorp packages
  become: true
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - nomad
      - consul

- name: create config and data location
  become: true
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ fupas_user }}"
    group: "{{ fupas_user }}"
  with_list:
    - /opt/config/consul
    - /opt/config/nomad
    - /opt/data/consul
    - /opt/data/nomad

- name: consul.service
  become: true
  template:
    src: ../files/consul.service
    dest: /opt/config/consul/consul.service
    owner: "{{ fupas_user }}"
    group: "{{ fupas_user }}"
    mode: '644'

- name: consul.service link
  become: true
  file:
    src: /opt/config/consul/consul.service
    dest: /etc/systemd/system/consul.service
    state: link

- name: consul_server.hcl
  become: true
  template:
    src: ../files/consul_server.hcl
    dest: /opt/config/consul/consul.hcl
    owner: "{{ fupas_user }}"
    group: "{{ fupas_user }}"
    mode: '644'
  when: "'control_plane' in group_names"

- name: consul_client.hcl
  become: true
  template:
    src: ../files/consul_client.hcl
    dest: /opt/config/consul/consul.hcl
    owner: "{{ fupas_user }}"
    group: "{{ fupas_user }}"
    mode: '644'
  when: "'control_plane' not in group_names"

- name: enable consule.service
  become: true
  shell: >
        systemctl daemon-reload

        systemctl enable consul

        systemctl restart consul
